<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulo de Tasso</title>

    <!-- Link do CSS -->
    <link rel="stylesheet" href="../CSS/cadastro.css">

</head>

<body>

    <!-- conteiner -->
    <div class="conteiner">

        <div class="card">

            <form enctype="multipart/form-data" action="../PHP/processar_cadastro.php" method="post">

                <!-- cadastro -->
                <div class="cadastro">
                    <a id="icone_voltar" href="../PHP/pagina_cadastro.php"><img src="../CSS/img/voltar.svg"
                            alt="voltar página"></a>
                    <h1>Cadastro PDT</h1>
                </div>

                <!-- Nome -->
                <div class="label-float">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="" name="nome">
                </div>

                <div class="label-float">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="" name="endereco">
                </div>
                <div class="label-float">
                    <label>CPF/CNPJ:
                        <select name="cpf_cnpj" id="cpf_cnpj" onchange="mostrarCampo()">
                            <option value="">Selecione...</option>
                            <option value="CPF">CPF</option>
                            <option value="CNPJ">CNPJ</option>
                        </select>
                    </label>
                </div>
                <div id="CPF" class="label-float" style="display: none;">
                    <label for="CPF">CPF: <input type="text" name="CPF" maxlength="11"></label>
                </div>

                <div id="CNPJ" class="label-float" style="display: none;">
                    <label for="CNPJ">CNPJ: <input type="text" name="CNPJ" maxlength="14"></label>
                </div>

                <div class="file"><label for="arquivo">Adicione uma foto para o perfil<input type="file" name="arquivo" id="arquivo"></label></div>
                
                <!-- Botão "Entrar" -->
                <div class="justify-center">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>

        </div>

    </div>


    <!-- logo circular -->
    <div class="logo_circular">
        <img src="../CSS/img/Logo Circular verde.svg" alt="logo da empresa" class="logo" width="100px">
    </div>


</body>
<script>
    function mostrarCampo() {
        var selecao = document.getElementById("cpf_cnpj");
        var CPF = document.getElementById("CPF");
        var CNPJ = document.getElementById("CNPJ");

        if (selecao.value === "CPF") {
            CPF.style.display = "block";
            CNPJ.style.display = "none";
        } else if (selecao.value === "CNPJ") {
            CPF.style.display = "none";
            CNPJ.style.display = "block";
        } else {
            CPF.style.display = "none";
            CNPJ.style.display = "none";
        }
    }
</script>

</html>
