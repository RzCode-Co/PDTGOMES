<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulo de Tasso</title>

    <!-- Link do CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/menu_horizontal.css">
</head>

<body>

    <!-- div geral -->
    <div class="geral">
        <div class="conteiner"></div>
        <div class="logo_horizontal">
            <img src="/CSS/img/Logo Horizontal.svg" alt="logo da empresa" class="logo"
            width="300px">
        </div>
    </div>

    <!-- conteiner -->
    <div class="conteiner">
        <div class="card">

            <form action ="../PHP/processar_login.php" method="post">
                <!-- Login -->
                <div class="bem_vindo">
                    <h1>Bem vindo(a)!</h1>
                    <p>Insira seu e-mail e senha para fazer login</p>
                </div>

                <!-- Usuário -->
                <div class="label-float">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="" name="nome"> 
                </div>

                <!-- Senha -->
                <div class="label-float">
                    <label for="usuario">Senha</label>
                    <input type="password" id="senha" placeholder="" name="senha">
                </div>
                <!-- Cargo -->
                <div class="label-float">
                    <label for="cargo">Cargo:</label>
                    <select name="cargo" id="cargo" onchange="mostrarVendedor()">
                        <option value="">Selecione...</option>
                        <option value="admin">ADMIN</option>
                        <option value="vendedor">VENDEDOR</option>
                        <option value="cliente">CLIENTE</option>
                    </select>
                </div>
                <div id="cpf_cnpj2">
                    <label>CPF/CNPJ:
                        <select name="cpf_cnpj" id="cpf_cnpj" onchange="mostrarCampo()">
                            <option value="">Selecione...</option>
                            <option value="CPF">CPF</option>
                            <option value="CNPJ">CNPJ</option>
                        </select>
                        <br>
                    </label>
                </div>
                <div id="CPF" style="display: none;">
                    <label for="CPF">CPF: <input type="text" name="CPF" maxlength="11"></label>
                </div>
            
                <div id="CNPJ" style="display: none;">
                    <label for="CNPJ">CNPJ: <input type="text" name="CNPJ" maxlength="14"></label>
                </div>
                
                <!-- Botão "Entrar" -->
                <div class="justify-center">
                    <button>Entrar</button>  
                </div>
            </form>

            <!-- TAG DE LINHA -->
            <div class="justify-center">
                <hr>
            </div>

            <!-- Cadastrar -->
            <p>Não tem uma conta?
            <a href="cadastro.html">Cadastre-se</a>
            </p>
        </div>

    </div>

    <!-- logo circular -->
    <div class="logo_circular">
        <img src="/CSS/img/Logo Circular.png" alt="logo da empresa" class="logo"
        width="100px">
    </div>


</body>
<script>
    
    function mostrarCampo() {
        var selecao = document.getElementById("cpf_cnpj");
        var CPF = document.getElementById("CPF");
        var CNPJ = document.getElementById("CNPJ");
    
        if (selecao.value === "CPF") {
            CPF.style.display = "block";
            CNPJ.style.display = "none";
        } else if (selecao.value === "CNPJ") {
            CPF.style.display = "none";
            CNPJ.style.display = "block";
        } else {
            CPF.style.display = "none";
            CNPJ.style.display = "none";
        }
    }
    
    function mostrarVendedor(){
        var selecao = document.getElementById("cargo");
        if (selecao.value === "vendedor") {
            document.getElementById("CPF").style.display = "block";
            document.getElementById("CNPJ").style.display = "none";
            document.getElementById("cpf_cnpj").style.display = "none";
            document.getElementById("cpf_cnpj2").style.display = "none";
        }else{
            document.getElementById("cpf_cnpj").style.display = "block";
            document.getElementById("CPF").style.display = "none";
            document.getElementById("CNPJ").style.display = "none";
            document.getElementById("cpf_cnpj2").style.display = "block";
        }
    }
</script>

</html>
