<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulo de Tasso</title>

    <!-- Link do CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/menu_horizontal.css">
</head>

<body>

    <!-- div geral -->
    <div class="geral">
        <div class="conteiner"></div>
        <div class="logo_horizontal">
            <img src="../CSS/img/Logo Horizontal.png" alt="logo da empresa" class="logo"
            width="300px">
        </div>
    </div>

    <!-- conteiner -->
    <div class="conteiner">
        <div class="card">

            <!-- Login -->
            <div class="bem_vindo">
                <h1>Bem vindo(a)!</h1>
                <p>Insira seu e-mail e senha para fazer login</p>
            </div>

            <!-- Usuário -->
            <div class="label-float">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder=""> 
            </div>

            <!-- Senha -->
            <div class="label-float">
                <label for="usuario">Senha</label>
                <input type="password" id="senha" placeholder="">
            </div>
            
            <!-- Botão "Entrar" -->
            <div class="justify-center">
                <a href="../HTML/pagina_incial.html"><button>Entrar</button> </a> 
            </div>

            <!-- TAG DE LINHA -->
            <div class="justify-center">
                <hr>
            </div>

            <!-- Cadastrar -->
            <p>Não tem uma conta?
            <a href="http://127.0.0.1:5500/HTML/cadastro.html">Cadastre-se</a>
            </p>


        </div>

    </div>

    <!-- logo circular -->
    <div class="logo_circular">
        <img src="../CSS/img/Logo Circular.png" alt="logo da empresa" class="logo"
        width="100px">
    </div>


</body>

</html>
